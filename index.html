<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BluePulse Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      // Polyfill for process.env to prevent crashes
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                950: '#020617', // Deepest Blue
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                600: '#2563eb', // Primary Blue
                500: '#3b82f6', // Bright Blue
                400: '#60a5fa', // Lighter Blue
                glow: '#00f0ff', // Cyan Neon
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Deep Blue Background */
        color: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #020617 50%);
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa; 
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom": "https://esm.sh/react-dom@18.2.0"
      }
    }
    </script>
  </head>
  <body>
    <!-- Initial Loading State: If React fails to mount, this text remains visible -->
    <div id="root" class="flex h-screen w-full items-center justify-center flex-col gap-4">
      <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      <div class="text-blue-400 font-mono text-sm tracking-widest animate-pulse">INITIALIZING BLUEPULSE...</div>
    </div>
    
    <!-- Explicitly load the entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
